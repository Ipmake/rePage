					<script>
						(async () => {
						const username = await localStorage.getItem("username");
						const password = await localStorage.getItem("password");

						if(!localStorage.getItem('username') || !localStorage.getItem('password')) document.location.href = '/repage/login.html';

						const pager = document.getElementById('GetPages');



						var xhr = new XMLHttpRequest();
						xhr.open("POST", "/repage/api/pages", true);
						xhr.setRequestHeader('Content-Type', 'application/json');
						xhr.send(JSON.stringify({
							username: username,
							password: password
						}));

						xhr.onload = function() {
							if (xhr.status === 200) {
								const response = JSON.parse(xhr.responseText)

								for(let c of response.hosts) {
									const child = document.createElement('li');
									child.innerHTML = `<a href="/repage/editPage.html?page=${c}">${c}</a>`;
									pager.appendChild(child);
								}
							} else {
								console.log('Request failed. Returned status of ' + xhr.status);
								pager.innerHTML = '<a>none</a>';
							}
						}
						})()
					</script>
